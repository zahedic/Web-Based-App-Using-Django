{% extends 'base.html' %}
{% block content %}
<h3>All Enrollments</h3>
<a href="{% url 'add_enrollment' %}" class="btn btn-success mb-3">+ Add Enrollment</a>
<table class="table table-bordered">
  <tr><th>Student</th><th>Course</th><th>Marks</th><th>Grade</th><th>Action</th></tr>
  {% for e in enrollments %}
  <tr>
    <td>{{ e.student.name }}</td>
    <td>{{ e.course.title }}</td>
    <td>{{ e.marks }}</td>
    <td>{{ e.grade }}</td>
    <td>
      <a href="{% url 'edit_enrollment' e.id %}" class="btn btn-sm btn-primary">Edit</a>
      <a href="{% url 'delete_enrollment' e.id %}" class="btn btn-sm btn-danger">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
